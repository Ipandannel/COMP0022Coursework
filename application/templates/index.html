<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .movie-card {
            display: flex;
            align-items: center;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 10px 0;
            background: #f9f9f9;
        }
        .movie-card img {
            width: 80px;
            height: 120px;
            margin-right: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body class="container mt-4">
    <h1 class="text-center">ðŸŽ¬ Movie Search</h1>

    <div class="mb-4">
        <input type="text" id="searchInput" class="form-control" placeholder="Search for a movie..." oninput="searchMovies()">
    </div>

    <div id="results"></div>

      <script>
       async function searchMovies() {
           const query = document.getElementById("searchInput").value.trim();
           const resultsDiv = document.getElementById("results");
   
           if (query.length === 0) {
               resultsDiv.innerHTML = "<p class='text-muted'>Start typing to search...</p>";
               return;
           }
   
           try {
               const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
               if (!response.ok) throw new Error("Failed to fetch movies.");
               
               const movies = await response.json();
   
               if (movies.length === 0) {
                   resultsDiv.innerHTML = "<p class='text-danger'>No results found.</p>";
                   return;
               }
   
               resultsDiv.innerHTML = movies.map(movie => `
                   <div class="movie-card">
                       <div>
                           <h5>${movie.title}</h5>
                           <p><strong>Genre:</strong> ${movie.genre}</p>
                       </div>
                   </div>
               `).join("");
           } catch (error) {
               resultsDiv.innerHTML = `<p class='text-danger'>Error: ${error.message}</p>`;
           }
       }
   </script>
 
</body>
</html>
